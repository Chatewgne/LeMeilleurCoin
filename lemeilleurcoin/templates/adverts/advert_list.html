<h1>Toutes les annonces</h1>
<button><a href="/adverts/new">Poster une annonce</a></button>
<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.title }}</li>
    <li>{{ object.price }}</li>
    <li>{{ object.user }}</li>

    <hr />
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>Pas d'annnonces pour l'instant.</li>
    {% endfor %}
</ul>
